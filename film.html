<!DOCTYPE html>

<html>
    
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header-left"></div>
        <a href="index.html">RyanAI</a>
      <div class="header-right">ðŸ‘¤</div>
    </header>
    <div class="content">
      <div class="chat-container">
        <div class="message user-message">
          <div class="message-content">What are your favourite Movies or TV Shows? ðŸŽ¬</div>
          <div class="message-icon">ðŸ‘¤</div>
        </div>
        <div class="message ai-message">
            <div class="message-icon">ðŸ¤–</div>
            <div class="message-content">
                <span id="typed-output"></span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div class="movies-tvshows-wrapper">
                    <div class="movies-tvshows-grid hidden">
                        <img class="movie-poster" src="dune.jpg" alt="dune">
                        <img class="movie-poster" src="wandering.jpg" alt="wandering">
                        <img class="movie-poster" src="interstellar.jpg" alt="interstellar">
                        <img class="movie-poster" src="wolf.jpg" alt="wolf">
                        <img class="movie-poster" src="maverick.JPG" alt="maverick">
                    </div>
                </div>
            </div>
            </div>
        </div>
      </div>

      <div class="input-area">
        <input type="text" placeholder="Choose a prompt above">
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@3.0.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('#typed-output', {
        strings: [
          'Here are some of my favorite movies/tv shows. Click the button to toggle between them!^1000'
        ],
        typeSpeed: 30,
        backSpeed: 10,
        showCursor: true,
        cursorChar: '|',
        contentType: 'html',
        onComplete: function(self) {
          document.querySelectorAll('.movies-tvshows-grid, .preview').forEach(function(el){
            el.classList.remove('hidden');
          });
        }
      });
    </script>
  </body>
  
</html>
