    <script src="https://unpkg.com/typed.js@3.0.0/dist/typed.umd.js"></script>
    <script> /* this javascript is copied from source to create typing effect */
      var typed = new Typed('#typed-output', {
        strings: [
          'Here are some of my favorite movies/tv shows. Click the button to toggle between them!^1000'
        ],
        typeSpeed: 30,
        backSpeed: 10,
        showCursor: true,
        cursorChar: '|',
        contentType: 'html',
        onComplete: function(self) {
          /* javascript, from w3schools order the different stuff to show after typing */
          document.querySelector('.toggle-container').classList.remove('hidden');
          setTimeout(function(){
            document.querySelectorAll('.movies-tvshows-grid').forEach(function(el){
              el.classList.remove('hidden');
            });
          }, 500);
        }
      });

      /* toggle between movies and tv shows */
      document.addEventListener('DOMContentLoaded', function(){ /* used code from w3schools */
        var toggleCheckbox = document.querySelector('.switch input');
        var movieItems = document.querySelectorAll('.movie-item');
        var tvshowItems = document.querySelectorAll('.tvshow-item');

        toggleCheckbox.addEventListener('change', function(){
          if(this.checked){
            /* swap to tv shows */
            movieItems.forEach(function(item){
              item.classList.add('hidden');
            });
            tvshowItems.forEach(function(item){
              item.classList.remove('hidden');
            });
          } else {
            /* swap to movies */
            movieItems.forEach(function(item){
              item.classList.remove('hidden');
            });
            tvshowItems.forEach(function(item){
              item.classList.add('hidden');
            });
          }
        });
      });
    </script>
