<!DOCTYPE html>

<html>
    
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header-left"></div>
        <a href="index.html">RyanAI</a>
      <div class="header-right">ðŸ‘¤</div>
    </header>
    <div class="content">
      <div class="chat-container">
        <div class="message user-message">
          <div class="message-content">Show me a collection of your photos! ðŸ“¸ </div>
          <div class="message-icon">ðŸ‘¤</div>
        </div>
        <div class="message ai-message">
          <div class="message-icon">ðŸ¤–</div>
          <div class="message-content">
            <span id="typed-output"></span>
            <div class="photos-wrapper">
                <div class="gallery-grid hidden">
                <img class="thumb" src="lech.jpg" alt="lech">
                <img class="thumb" src="maldives.jpg" alt="maldives">
                <img class="thumb" src="sunrise.jpg" alt="sunrise">
                <img class="thumb" src="snow.jpg" alt="snow">
                <img class="thumb" src="angkor.JPG" alt="angkor">
                <img class="thumb" src="dragon.jpg" alt="dragon">
                </div>

                  <div class="preview hidden">
                  <div class="preview-frame">
                    <img id="preview-img" src="" alt="preview" style="display:none;">
                    <div id="preview-placeholder"> Click an image!</div>
                  </div>
                  </div>
          </div>
        </div>
      </div>

      <div class="input-area">
        <input type="text" placeholder="Choose a prompt above">
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@3.0.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('#typed-output', {
        strings: [
          'Here are some of my best photos I have taken. Click them to enlarge them!^1000'
        ],
        typeSpeed: 30,
        backSpeed: 10,
        showCursor: true,
        cursorChar: '|',
        contentType: 'html',
        onComplete: function(self) {
          document.querySelectorAll('.gallery-grid, .preview').forEach(function(el){
            el.classList.remove('hidden');
          });
        }
      });

      /* update preview on thumbnail click */
      document.addEventListener('DOMContentLoaded', function(){
        var thumbs = document.querySelectorAll('.gallery-grid .thumb');
        var previewImg = document.getElementById('preview-img');
        var previewPlaceholder = document.getElementById('preview-placeholder');

        thumbs.forEach(function(thumb){
          thumb.addEventListener('click', function(){
            previewImg.src = this.src;
            previewImg.style.display = 'block';
            previewPlaceholder.style.display = 'none';
          });
        });
      });
    </script>
  </body>
  
</html>
